<!doctype html>
<html lang="en" manifest="demo.appcache">
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="Sunrise, Sunset, Times" />
        <meta name="description" content="An app that provides the next Sunrise and Sunset time for your current location" />
        <meta name="author" content="Robert Joseph McCleary II" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Get the next sunrise and sunset for your current location</title>        
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <script src="js/angular.min.js"></script>
        <script src="js/degtrig.js"></script>
		<script src="js/geolocation.js"></script>
		<script src="js/sunrise.js"></script>
		<script src="js/sunset.js"></script>
    </head>
    <body onload="getLocation()" class="container-fluid">
        <h1 id='sunrise'>Loading</h1>
        <h1 id='sunset'>Loading</h1>
    </body>
</html>
